<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game puzzle</title>
</head>
<body>
<style>
    img {
        width: 400px;
        height: auto;
    }
</style>
<img id="img1" src="image/meo1.jpg"  onclick="imagee(1)">
<script>
    function imagee(number) {
        let img= document.getElementById('img'+number)
        let index = img.alt
        if (index<7){
            index++
        } else {
            index = 1
        }
        img.alt = index;
        img.src = "image/meo"+index+".jpg";
    }

</script>
</body>

</html>
