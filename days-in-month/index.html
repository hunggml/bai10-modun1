<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button  onclick="find()">Tinh So ngay</button>
<p id="show"></p>
<script>
    function find() {
        let day = +document.getElementById('month').value;
        switch (day) {
            case 1:
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('show').innerHTML =" Month " + day + '  has 31 days'
                break;
        }
        switch (day) {
            case 2 :
                document.getElementById('show').innerHTML ='Month ' +day+  '  has 28 or 29 days'
                break
        }
        switch (day) {
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('show').innerHTML = "Month " +day + "cahas 31 days"
                break;

        }
    }
</script>
</body>
</html>
